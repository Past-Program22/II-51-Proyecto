<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Inicio de Sesión</title>
  <link rel="stylesheet" href="index.css">
  <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
  <script src="script.js" defer></script>
</head>

<body>
  <main>
    <section class="login-section">
      <div class="login-container">
        <img src="https://connect-campus.uc.ac.cr/pluginfile.php/1/core_admin/logo/0x200/1736778698/uc-logo.png" alt="Logo Carlos Arce" class="logo-ca">

        <!-- Grupo de input de usuario -->
        <div class="input-group">
          <input type="email" id="username" placeholder="Correo electrónico">
        </div>

        <!-- Grupo de input de contraseña con error debajo -->
        <div class="input-group">
          <input type="password" id="password" placeholder="Contraseña">
          <div class="error" id="error" style="display:none;">Acceso inválido. Por favor, inténtelo otra vez.</div>
        </div>

        <!-- Botón de login -->
        <button onclick="login()">Acceder</button>
        <a href="recuperar.html" class="olvido-link">¿Olvidó su contraseña?</a>
        <hr class="linea-blanca">
        <button class="crear-usuario-btn" onclick="window.location.href='Proyecto II-51/registrar.html'">Crear un usuario por primera vez</button>

        <!-- Botón de login con Google -->
        <button class="google-btn" onclick="loginWithGoogle()">Acceder con Google</button>
      </div>
    </section>
  </main>

  <footer>
    <p>&copy; <span id="year"></span> Plataforma Educativa Universidad Central</p>
    <p>Proyecto II-51</p>
    <p>Contacto: <a href="mailto:carcec@edu.uc.ac.cr" class="arce-link">carcec@edu.uc.ac.cr</a></p>
  </footer>
</body>

</html>
