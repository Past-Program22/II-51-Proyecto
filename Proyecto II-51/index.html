<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Inicio de Sesión</title>
  <link rel="stylesheet" href="estilos.index.css">
</head>

<body>

  <header> </header>
  
  <main>
    <section>
      <div class="login-container">
        <h2>Iniciar Sesión</h2>
        <input type="text" id="username" placeholder="Usuario">
        <input type="password" id="password" placeholder="Contraseña">
        <button onclick="login()">Entrar</button>
        <div class="error" id="error">Usuario o contraseña incorrectos.</div>
      </div>
    </section>

    <!-- Esta función se ejecuta al hacer clic en el botón "Entrar"
        Obtiene los valores ingresados por el usuario y la contraseña
        Luego compara esos valores con los datos válidos ("admin" y "1234")
        Si coinciden, redirige al usuario a "inicio.html"
        Si no coinciden, muestra un mensaje de error en pantalla -->
    <script>
      function login() {
        // Usuario y contraseña "inventados"
        const user = document.getElementById("username").value;
        const pass = document.getElementById("password").value;

        // Usuario y contraseña "inventados"
        const usuarioValido = "admin";
        const contraseñaValida = "1234";

        if (user === usuarioValido && pass === contraseñaValida) {
          window.location.href = "inicio.html";
        } else {
          document.getElementById("error").style.display = "block";
        }
      }
    </script>

  </main>
  
</body>

</html>
