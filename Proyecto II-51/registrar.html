<!DOCTYPE html>
<html lang="en">

<head>

<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.
css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" 
crossorigin="anonymous">
<link rel="stylesheet" href="estilos.registrar.css">
<title>Proyecto II-51 - Registro</title>

</head>

<body>

<div id= "ctn-1">
    <img src="https://connect-campus.uc.ac.cr/pluginfile.php/1/core_admin/logo/0x200/1736778698/uc-logo.png" 
    alt="Logo UC" class="logo-uc">
</div>

<div class="container">
    <div class="col-sm-12">
      <strong>Registro al campus virtual de la Universidad Central</strong>
      <p>Por favor, complete el siguiente formulario para crear su cuenta.</p>
    </div>
</div>

<div class="container">
    <form>
        <div class="row">
            <div class="form-group col-sm-12">
            <label for="exampleInputName">Nombre de Usuario</label>
            <input type="text" class="form-control" id="exampleInputName" aria-describedby="nameHelp">
            <small id="nameHelp" class="form-text text-muted">Ingrese su nombre completo.</small>
        </div>

        <div class="form-group col-sm-12">
            <label for="exampleInputEmail1">Correo Electrónico</label>
            <input type="email" class="form-control" id="exampleInputEmail1">
            <small id="emailHelp" class="form-text text-muted">Nunca compartiremos su correo electrónico con nadie más.</small>
        </div>

        <div class="form-group col-sm-12">
            <label for="exampleInputPassword1">Contraseña</label>
            <input type="password" class="form-control" id="exampleInputPassword1">
        </div>
        <div class="form-group col-sm-12">
            <label for="exampleInputPassword2">Confirmar Contraseña</label>
            <input type="password" class="form-control" id="exampleInputPassword2">
        </div>
        <button type="submit" class="btn btn-primary">Registrarse</button>
    </form>  
</div>

<footer>
    <p>&copy; <span id="year"></span> Plataforma Educativa Universidad Central</p>
    <p>Proyecto II-51</p>
    <p>Contacto: <a href="mailto:carcec@edu.uc.ac.cr"class="arce-link">carcec@edu.uc.ac.cr</a></p>
</footer>
<script>
    document.getElementById('year').textContent = new Date().getFullYear();
</script>
<!-- Este script coloca automáticamente el año actual en el footer, 
    de modo que no es necesario actualizarlo manualmente cada año. -->

<!-- bootstrap js -->
<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
</body>


</html>
